<!DOCTYPE html>
<html>

<head>
    <title>Soal HTML</title>
</head>

<body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form>
        <label>First Name:</label><br>
        <input type="text" required><br>

        <label>Last Name:</label><br>
        <input type="text" required><br>

        <label>username:</label><br>
        <input type="text" required><br>

        <label>email:</label><br>
        <input type="email" required><br>


        <label>Gender</label> <br>
        <input type="radio" value="Male"></input>
        <label>Male</label> <br>

        <input type="radio" value="Female"></input>
        <label>Female</label> <br>

        <input type="radio" value="Other"></input>
        <label>Other</label> <br>

        <label>address:</label><br>
        <input type="email" required><br>

        <label>address 2:</label><br>
        <input type="email" required><br>

        <label>Nationality:</label><br>
        <select style="padding: 0px 25px;">
            <option></option>
        </select><br>

        <label>Language Spoken</label> <br>
        <input type="radio" value="Male" multiple></input>
        <label>Bahasa Indonesia</label> <br>

        <input type="radio" value="Female"></input>
        <label>English</label> <br>

        <input type="radio" value="Other"></input>
        <label>Other</label> <br>


        <input type="button" value="Create Account"></input>
    </form>
</body>

</html>
