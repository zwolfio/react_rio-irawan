<!DOCTYPE html>
<html>

<head>
    <title>Soal Prioritas 1 HTML</title>
</head>

<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
        <label>Product name:</label><br>
        <input type="text" minlength="6" maxlength="50" required><br>
        <label>Product Type:</label><br>
        <select style="padding: 0px 25px;">
            <option></option>
        </select><br>


        <label>Product Freshness</label> <br>
        <input type="radio" value="brandnew"></input>
        <label>Brand New</label> <br>

        <input type="radio" value="secondhank"></input>
        <label>Second Hank</label> <br>

        <input type="radio" value="refurbished"></input>
        <label>Refurbished</label> <br>

        <label>Image of Product</label>
        <input type="file"></input><br>


        <label>Additional Description</label><br>
        <textarea rows="10" cols="30" required></textarea><br>

        <label>Product Price</label><br>
        <input style="width:6%;" type="number" placeholder="$100" required></input><br>
        <input type="submit"></input>
    </form>
</body>

</html>
